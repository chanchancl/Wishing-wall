
{% include "basehead.html" %}

<title>许愿</title>
    <body>
        <div class="container" style="margin-top:5%;background-color:#1d1d1d">
            <div class="page-header" id='pageheader'>
               <div style="margin:0 7.6%">
                <h1 style="color:white"><a href="/" title="许 愿 墙" style="color:rgb(187, 187, 187);">许 愿 墙</a> <small>The Wishing Wall</small></h1> 
               </div>
            </div>
              
        <form action="/add/" method="post" class="form-horizontal col-sm-7">
        {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-3 control-label ">愿望:</label>
                <div class="col-sm-7">
                    <!--<input class="form-control" maxlength="254" name="wishingtext" type="text">-->
                    <textarea name="wishingtext" class="form-control" rows="3" style="resize:none;border-radius:4px;"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">删除咒语:</label>
                <div class="col-sm-7">
                    <input class="form-control" maxlength="32" name="password" type="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3">
                  <div style="margin:0 3%">
                    <button type="submit" class="btn btn-default">许愿</button>
                      {% if add %}
                        <add style="color:red;">添加成功</add>
                      {% endif %}
                  </div>
                  
                </div>
            </div>
        </form>
        <div style="margin:33%">
            <p> </p>
        </div>
        {% include "baseend.html" %}
        </div>
        <style>
        label{
            font-size:18px;padding-left:30px;
            padding-left:30px;
        }
        </style>
        
    </body>
</html>
