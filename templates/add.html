
{% include "basehead.html" %}

<title>许愿</title>
    <body>
        <div class="container" style="margin-top:5%;background-color:#1d1d1d">
            <div class="page-header" id='pageheader' style='text-align:center;'>
                <div style="margin:0 7.6%">
                     <h1 style="color:rgb(187, 187, 187);">
                        <a href="/" title="许 愿 墙" style="color:rgb(187, 187, 187);">许 愿 墙</a>
                     </h1> 
                     <p>
                     <a href="/add/" id="add" type="button" class = "btn btn-lg btn-success">
                         <!--许下愿望-->
                     </a>
                     <a href="/del/" id="del" type="button" class = "btn btn-lg btn-danger">
                         <!--删除愿望-->
                     </a>
                     <a href="/info/" id="info" type="button" class = "btn btn-lg btn-primary">
                         <!--许下愿望-->
                     </a>
                     </p>
                </div>
            </div>
        
        <form action="/add/" method="post" class="form-horizontal col-sm-11" style='text-align:center;'>
        {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-3 control-label label-text">愿望:</label>
                <div class="col-sm-7">
                    <!--<input class="form-control" maxlength="254" name="wishingtext" type="text">-->
                    <textarea name="wishingtext" class="form-control" rows="3" style="resize:none;border-radius:4px;"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label label-text">删除咒语:</label>
                <div class="col-sm-7">
                    <input class="form-control" maxlength="32" name="password" type="password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label label-text"></label>
                <div class="col-sm-7">
                  <div style="">
                    <button type="submit" class="btn btn-primary btn-block" style="">许愿</button>
                      {% if add %}
                        <!--<add style="color:red;">添加成功</add>-->
                      {% endif %}
                  </div>
                  
                </div>
            </div>
            {% if add%}
            <div class="form-group">
                <div class="col-sm-offset-3">
                  <div style="margin:0 3%" >
                    <div class="alert alert-info" role="alert" style="text-align:center;">添加成功</div>
                  </div>
                  
                </div>
            </div>
            {% endif %}
            
        </form>
        
        <div style="margin:33%">
            <p> </p>
        </div>
        {% include "baseend.html" %}
        </div>
        <style>
            label{
                font-size:18px;padding-left:30px;
                padding-left:30px;
            }
        </style>
        
    </body>
</html>
